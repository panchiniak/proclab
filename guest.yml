---
- hosts: proc
  become: yes
  vars_files:
    - group_vars/baremetal_hosts

  tasks:
    - name: Creates directory
      become: yes
      file:
        path: /var/www/html/proclab
        state: directory
        owner: vagrant
        group: vagrant
        mode: 0775
        recurse: yes

